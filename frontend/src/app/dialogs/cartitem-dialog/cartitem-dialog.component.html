<div class="main-container">
  <div>
    <button (click)="cancel()" mat-icon-button>
      <mat-icon>cancel</mat-icon>
    </button>
    <p class="product-name">{{ produce.foodName }}</p>
  </div>

  <div class="image-container">
    <img class="product-image" [src]="rawPicture" alt="${produce.foodName}" />
  </div>

  <div class="info-container">
    <p style="font-weight: 500">Total Qty: {{ produce.qoh }}x</p>
    <p style="font-weight: 550">
      {{ subTotal }}
    </p>
  </div>

  <div class="qoh-container">
    <button (click)="qohChangeButton('-')">-</button>
    <input
      type="text"
      [value]="counter"
      size="4"
      (keypress)="numberOnly($event)"
      (keydown.backspace)="removeNumber()"
      (keydown)="validNumber($event)"
      (keyup)="updateCounterInput()"
    />
    <button (click)="qohChangeButton('+')">+</button>
  </div>

  <div mat-dialog-actions align="end" class="confirm-container">
    <button
      class="add-button mat-raised-button"
      type="submit"
      [disabled]="counter == 0"
      (click)="confirm(produce)"
    >
      Add to Cart
    </button>
  </div>
</div>
